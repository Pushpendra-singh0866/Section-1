<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ticket</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="ticket">
    <h1>Movie Ticket Form</h1>

    <img src="image.png" alt="">

    <form>

        <label for="">Movie Title</label><br>
        <input type="text">
        <br><br>

        <label for="">Directed by</label><br>
        <input type="text" placeholder="First Name">
        <input type="text" placeholder="Last Name">
        <br><br>

        <label for="">Date</label><br>
        <input type="date">
        <br><br>

        <label for="">Time</label><br>
        <input type="time">

        <br><br>

        <label for="">Address</label><br>
        <input type="text">
        <br><br>

        <label for="">Row</label><br>
        <input type="number" placeholder="ex: 23">
        <br><br>

        <label for="">Seat Number</label><br>
        <input type="number" placeholder="ex: 24">

        <br><br>

        <button class="btn" type="submit">Submit</button>

    </form>
    </div>
    
</body>
</html>
