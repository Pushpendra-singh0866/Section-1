<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />

    <style>

        *{
            font-family: Roboto;
        }

        .card{
            /* border: 2px solid red; */

            width: 20%;

            border-radius: 10px;
            padding: 30px;
            box-shadow: 3px 5px 10px 0 black;
            box-sizing: border-box;
            background-color: white;
        }

        body{
            display: flex;

            justify-content: center;
            align-items: center;

            height: 100vh;
            /* background-color: #ddd; */
            /* background-image: url('https://images.wallpapersden.com/image/download/cool-landscape-night-minimal-art_bGxna2aUmZqaraWkpJRobWllrWdma2U.jpg'); */
            /* background-image: linear-gradient(0deg, rgba(255, 119, 0, 0.55), rgb(0, 251, 255), rgba(255, 255, 0, 0.281)); */

            background-image: linear-gradient(0deg, rgba(255, 119, 0, 0.55), rgb(0, 251, 255), rgba(255, 255, 0, 0.281)),
              url('https://images.wallpapersden.com/image/download/cool-landscape-night-minimal-art_bGxna2aUmZqaraWkpJRobWllrWdma2U.jpg');
              background-size: cover;
              background-position: bottom;
        }

        .text-input{
            display: block;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            margin-bottom: 30px;
            border-radius: 5px;
            border: 1px solid black;
        }

        .form-title{
            font-size: 30px;
            text-align: center;
        }

        .link{
            display: block;
            text-decoration: none;
            color: blueviolet;
        }

        .forget-link{
            margin-bottom: 20px;
        }

        .signup-link{
            margin: 20px 0;
            text-align: center;
        }
        .btn-submit{
            width: 100%;
            padding: 10px;
            background-color: rgb(137, 43, 226);
            color: white;
            border: none;
            border-radius: 5px;
        }

    </style>
</head>
<body>
    <div class="card">
        <h3 class="form-title">Login Form</h3>

        <form>
            <label for="">Email Address</label>
            <input type="email" class="text-input">

            <label for="">password</label>
            <input type="password" class="text-input">

            <a href="#" class="link forget-link">Forgot Password</a>

            <button class="btn-submit">Submit</button>

            <a href="#" class="link signup-link">Not Registered Yet? Signup Now</a>

        </form>

    </div>

</body>
</html>
